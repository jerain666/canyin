<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>店铺投资计算器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>店铺投资计算表</h2>
    <div class="table-wrapper">
      <!-- 这里直接放 Excel 转换出来的 HTML 表格 -->
      <!--#include file="excel_table.html" -->
    </div>

    <h2>投资计算器</h2>
    <form id="calc-form" class="grid-form">
      <div class="form-group">
        <label>押金/转让费:</label>
        <input type="number" id="deposit" value="0">
      </div>
      <div class="form-group">
        <label>装修费用:</label>
        <input type="number" id="decoration" value="0">
      </div>
      <div class="form-group">
        <label>设备投入:</label>
        <input type="number" id="equipment" value="0">
      </div>
      <div class="form-group">
        <label>首批物料:</label>
        <input type="number" id="materials" value="0">
      </div>
      <div class="form-group">
        <label>3个月房租:</label>
        <input type="number" id="rent" value="0">
      </div>
      <div class="form-group">
        <label>预支人工费:</label>
        <input type="number" id="staff" value="0">
      </div>
      <div class="form-group">
        <label>营销投入:</label>
        <input type="number" id="marketing" value="0">
      </div>
      <div class="form-group">
        <label>预备金:</label>
        <input type="number" id="reserve" value="0">
      </div>
    </form>

    <div class="result">
      <h3>计算结果</h3>
      <p id="total">总投资: 0 元</p>
      <p id="breakeven">盈亏平衡点: -</p>
      <p id="payback">回本周期: -</p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
